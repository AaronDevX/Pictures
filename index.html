<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures Search</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 class="text-center text-3xl my-10 font-bold uppercase primary-color">Pictures Search</h1>

    <div class="buscador max-w-lg mx-auto">
        <form id="form" class="">
            <div>
                <label 
                    class="block font-bold uppercase primary-color"
                >Search</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 input-holder"
                    placeholder="Ejm. Coffe, Meals"
                    id="termino"
                />

                <input s
                    type="submit"
                    value="Search Pictures"
                    class="mt-5 w-full py-2 cursor-pointer font-bold uppercase rounded submit-btn"
                >   
            </div>
        </form>
    </div>

    <div id="results" class="results"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
